<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <link rel="stylesheet" href="page1.css">
</head>
<body>
    <header>
        <div class="logo">MyWebsite</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="section">
            <h1>Welcome to My Website</h1>
            <p>Your one-stop solution for everything.</p>
        </section>

        <section id="services" class="section">
            <h2>Our Services</h2>
            <div class="service-grid">
                <div class="service-item">Web Development</div>
                <div class="service-item">App Development</div>
                <div class="service-item">SEO Optimization</div>
                <div class="service-item">Digital Marketing</div>
            </div>
        </section>

        <section id="contact" class="section">
            <h2>Contact Us</h2>
            <p>Feel free to reach out to us for any queries.</p>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <textarea id="message" name="message" placeholder="Your message..." required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 MyWebsite. All rights reserved.</p>
    </footer>
</body>
</html>
